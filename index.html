<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonoro Acers</title>
    <link rel="icon" href="logo1.png" type="image/jpg">
    <link rel="stylesheet" href="style.css">

</head>
    <header>
        <img class="logo" src="logo.jpg" alt="Logo">
        <!--Navigation-->
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Squad</a>

            <button class="bLogin">Login</button>

        </nav>
    </header>
<body>
    <!--wrapper-->
    <div class="wrapper">
        <span class="closeIcon"><ion-icon name="close-circle"></ion-icon></span>
        <!--Email + Icon-->
        <div class="form login">
            <h2>Sign in</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="user" required>
                    <label for="user">Email</label>
                </div>

                <!--Password + Icon-->
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="pass" required>
                    <label for="pass">Password</label>
                </div>
                <!--Stay signed in + Checkbox-->
                <div class="stay">
                    <div class="stayText">
                    <input type="checkbox" id="st">
                    <label for="st">Stay signed in</label>
                </div>
                    <a href="#">Forgot Password?</a>
                </div>    
                <!--Submit button + Sign up here-->
                <button type="submit" class="btn">Login</button>
                <div class="sign">
                    <p>Don't have an account? <a href="#" class="sUp"> Sign up</a></p>
                </div>
            </form>
        </div>

       <div class="form register">
            <h2>Register</h2>
            <div class="inputBox">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="user1" required>
                    <label for="user1">Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="pass1" required>
                    <label for="pass1">Password</label>
                </div>
                <div class="stay">
                    <div class="stayText">
                    <input type="checkbox" id="rem">
                    <label for="rem">I agree to the terms & conditions </label>
                </div>
                </div>    
                <button type="submit" class="btn">Sign up</button>
                <div class="sign">
                    <p class="already">Already have an account? <a href="#" class="sIn"> Sign in</a></p>
                </div>
            </form>
        </div>
    



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
